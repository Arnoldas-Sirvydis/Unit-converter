<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-section">
        <h1 id="title"><span id="underline">Metric/Imperial</span> Unit Conversion</h1>
        <input type="text">
        <button id="convert-btn" >Convert</button>
    </div>
    <div id="bottom-section">
        <div id="length">Length (Meter/Feet)</div>
        <div id="volume">Volume (Liters/Gallons)</div>
        <div id="mass">Mass (Kilograms/Pounds)</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
